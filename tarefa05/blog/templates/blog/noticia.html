{% extends "blog/base.html" %}
{% block titulo %}{{postagem.titulo}} {% endblock titulo %}
{% block content %}
<div class="container-fluid text-center">
  <div class="col bg-primary mb-5 py-4">
    <div class="row justify-content-center">
      <div class="col-auto">{{ postagem.titulo }}</div>
    </div>

    <div class="row justify-content-center">
      <div class="col-auto">
        <img src="{{ postagem.imagem.url }}" alt="{{ postagem.titulo }}" class="img-fluid">
         
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-auto">{{ postagem.descricao }}</div>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-auto">{{ postagem.data }}</div>
    </div>

  </div>
</div>
{% endblock content %}
