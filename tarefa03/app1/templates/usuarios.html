<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSI</title>
</head>
<body style="background-color:pink">
    <h1 style="color:blue">Lista de usuários:</h1>

    {% for usuario in usuarios %}
    <p><strong>Nome:</strong> {{ usuario.nome }} | <strong>Matrícula:</strong> {{ usuario.matricula }} | <strong>Idade:</strong> {{ usuario.idade }} | <strong>Cidade:</strong> {{usuario.cidade}}</p>
    {% endfor %}
</body>
</html>
